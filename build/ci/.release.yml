# Woodpecker
clone:
    git:
        image: woodpeckerci/plugin-git
        settings:
            tags: true
    when:
        - event: [manual]

steps:
    tag:
        image: pyscripter99/tag-it
        when:
            - event: [manual]
    release:
        image: goreleaser/goreleaser
        commands:
            - goreleaser release
        secrets: [gitea_token]
        when:
            - event: [manual]
